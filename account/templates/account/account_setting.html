{% extends 'account/base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50px;
    }
</style>

<br>
<div class="row">
    <div class="col-md-3">
        <div class=" card card-body">
            <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;">Account Setting</h3>
            <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="">
        </div>
    </div>
    <div class="col-md-4">
        <div class=" card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form | crispy}}
                <input class="btn btn-primary" type="submit" name="Update Infos">
            </form>
        </div>
    </div>
</div>
{% endblock %}
