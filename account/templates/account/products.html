{% extends 'account/base.html' %}


{% block content %}
<br>
<div class="row">
    <div class="col">
        <div class="col-md">
            <div class="card-body">
                <h5 class="card-title">Products</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>PRODUCTS</th>
                            <th>CATEGORY</th>
                            <th>PRICE</th>

                        </tr>
                        {% for i in products %}
                            <tr>
                                <td>{{i.name}}</td>
                                <td>{{i.category}}</td>
                                <td>{{i.price}}</td>

                            </tr>
                        {% endfor %}
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
